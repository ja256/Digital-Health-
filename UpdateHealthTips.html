<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .tips {
            margin-top: 20px;
        }
        .tip {
            background: #e7f3fe;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #007bff;
            border-radius: 5px;
        }
        .learn-more {
            text-align: center;
            margin-top: 20px;
        }
        .learn-more a {
            background: #28a745;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .learn-more a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Health Tips</h2>
        
        <div class="tips">
            <div class="tip">Eat a balanced diet rich in fruits and vegetables.</div>
            <div class="tip">Stay hydrated by drinking plenty of water.</div>
            <div class="tip">Exercise regularly to maintain physical fitness.</div>
            <div class="tip">Get enough sleep to allow your body to recover.</div>
        </div>
        
        <div class="learn-more">
            <a href="https://www.who.int/health-topics/maternal-health" target="_blank">Learn More About Maternal Health</a>
        </div>
    </div>
</body>
</html>
