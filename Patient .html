<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      display: flex;
      gap: 20px;
    }
    .sidebar {
      width: 150px;
    }
    .content {
      flex-grow: 1;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: #007bff;
      text-decoration: none;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #e7f3ff;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 20px;
    }
    .calendar div {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .events {
      margin-top: 20px;
    }
    .event-item {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <h3>Dashboard</h3>
    <a href="#">Home</a>
    <a href="#">Appointments</a>
    <a href="#">History</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>Patient Dashboard</h2>
    
    <!-- Calendar Section -->
    <div>
      <h3>Calendar - November 2024</h3>
      <div class="calendar">
        <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
        <!-- Sample Dates -->
        <div>27</div><div>28</div><div>29</div><div>30</div><div>31</div><div>1</div><div>2</div>
        <div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div>
        <div>10</div><div>11</div><div>12</div><div>13</div><div>14</div><div>15</div><div>16</div>
        <div>17</div><div>18</div><div>19</div><div>20</div><div>21</div><div>22</div><div>23</div>
        <div>24</div><div>25</div><div>26</div><div>27</div><div>28</div><div>29</div><div>30</div>
      </div>
    </div>

    <!-- Events Section -->
    <div class="events">
      <h3>Upcoming Events</h3>
      <div class="event-item">No upcoming events</div>
      <div class="event-item">
        <strong>Event:</strong> Checkup<br>
        <strong>Date:</strong> 22nd Nov 2024<br>
        <strong>Time:</strong> 12:00 PM<br>
        <strong>Status:</strong> Scheduled
      </div>
    </div>
  </div>
</div>

</body>
</html>
