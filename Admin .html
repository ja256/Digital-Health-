<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration | MED_LINK</title>
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
        }

        body {
            background: linear-gradient(to right, #007bff, #6610f2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .login-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Administrator Registration</h2>
    <form id="adminRegisterForm">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <label for="role">Role</label>
        <select id="role" name="role" required>
            <option value="">-- Select Role --</option>
            <option value="hospital_admin">Hospital Admin</option>
            <option value="clinic_admin">Clinic Admin</option>
            <option value="it_support">IT Support</option>
        </select>

        <label for="contact">Contact Details</label>
        <input type="text" id="contact" name="contact" placeholder="Enter your phone or email" required>

        <label for="hospital">Hospital/Clinic Affiliation</label>
        <input type="text" id="hospital" name="hospital" placeholder="Enter hospital/clinic name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a secure password" required>

        <label for="userManagement">User Management Responsibilities</label>
        <textarea id="userManagement" name="userManagement" rows="3" placeholder="E.g. Approve doctors, manage patients, etc." required></textarea>

        <label for="securityCompliance">Security & Compliance</label>
        <textarea id="securityCompliance" name="securityCompliance" rows="3" placeholder="E.g. Manage user access, ensure data privacy, etc." required></textarea>

        <button type="submit">Register</button>
    </form>

    <a href="login.html" class="login-link">Already have an account? Login here</a>
</div>

<script>
    document.getElementById("adminRegisterForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var fullName = document.getElementById("fullName").value;
        var role = document.getElementById("role").value;
        var contact = document.getElementById("contact").value;
        var hospital = document.getElementById("hospital").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (!fullName || !role || !contact || !hospital || !email || !password) {
            alert("Please fill in all fields.");
            return;
        }

        alert("Administrator Registered Successfully!");
        window.location.href = "admin_dashboard.html"; // Redirect to admin dashboard
    });
</script>

</body>
</html>
