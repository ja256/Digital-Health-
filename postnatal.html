<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postnatal Baby Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 10px;
            background-color: #f4f6f7;
            text-align: center;
            line-height: 1.5;
        }

        h1 {
            color: #004085;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-top: 0;
        }

        section {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            margin: 15px auto;
            width: 90%;
            max-width: 600px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 8px 0;
        }

        a {
            text-decoration: none;
            color: #004085;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .note {
            font-size: 14px;
            color: #6c757d;
            margin-top: 20px;
        }

        /* Responsiveness for mobile devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            section {
                width: 95%;
            }

            .note {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Postnatal Baby Care</h1>
    <p>Welcome to this essential resource page for postnatal baby care.</p>
    
    <section>
        <h2>Important Resources</h2>
        <input type="text" id="search" placeholder="Search resources..." onkeyup="filterResources()" aria-label="Search resources">
        <ul id="resource-list">
            <li><a href="https://www.who.int/health-topics/maternal-health" target="_blank">WHO Maternal Health</a></li>
            <li><a href="https://www.cdc.gov/ncbddd/childdevelopment/index.html" target="_blank">CDC Child Development</a></li>
            <li><a href="https://www.unicef.org/parenting" target="_blank">UNICEF Parenting Guide</a></li>
        </ul>
    </section>

    <div class="note">
        <p>Note: Limited internet access may cause links to load slowly. Please be patient.</p>
    </div>

    <script>
        // Filter resources as the user types in the search box
        function filterResources() {
            let input = document.getElementById("search").value.toLowerCase();
            let list = document.getElementById("resource-list");
            let items = list.getElementsByTagName("li");

            for (let i = 0; i < items.length; i++) {
                let text = items[i].innerText.toLowerCase();
                items[i].style.display = text.includes(input) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
